<!DOCTYPE html>
<html>
<head>
	<title>Contact Us | Pharma Company</title>
	<link rel="stylesheet" type="text/css" href="style3.css">
</head>
<body>
	<header>
		<div class="icon">
			<h2 class="logo"><img src="images.png" width="230" align="left"></h2>
		</div>
		<nav>
			<ul>
				<li><h3><a href="homewebpage.html">Home</a></h3></li>
				<li><h3><a href="Products.html">Products</a></h3></li>
				<li><h3><a href="About.html">About Us</a></h3></li>
				<li><h3><a href="Contact Us.html">Contact Us</a></h3></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section class="contact-form">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
				
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
				
				<label for="subject">Subject:</label>
				<input type="text" id="subject" name="subject" required>
				
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
				
				<button type="submit">Submit</button>
			</form>
		</section>
		
		<section class="contact-info">
			<h2>Contact Information</h2>
			<ul>
				<li><strong>Address:</strong> 123 Main Street, Anytown, USA</li>
				<li><strong>Phone:</strong> 555-123-4567</li>
				<li><strong>Email:</strong> info@pharmaco.com</li>
			</ul>
			<img src="10.jpg" width="100%" height="66%">
		</section>
	</main>
	
	<footer>
		<p align="center"><b>&copy; 2023 CCL Pharmaceutical Co. All rights reserved.</b></p>
	</footer>
</body>
</html>
